<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@800&display=swap" rel="stylesheet">
    <title>로그인</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <div class="subtitle">
        로그인
    </div>
    <form id="signin">
        <input type="text" name="id" id="id" size="20" placeholder="학번을 입력하세요" onfocus="this.placeholder=''"
            onblur="this.placeholder='학번을 입력하세요'">
        <input type="text" name="pw" id="pw" size="20" placeholder="비밀번호를 입력하세요" onfocus="this.placeholder=''"
            onblur="this.placeholder='비밀번호를 입력하세요'">
    </form>
    <form class="signbtn">
        <input type='submit' class="signinbtn" value='로그인'>
    </form>
    <div class="button">
        <button onclick="history.back()" id="backbtn">뒤로가기</button>
    </div>
</body>

</html>
